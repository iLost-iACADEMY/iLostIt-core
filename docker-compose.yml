version: '3'

services:
  node:
    build: .
    command: yarn start
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "6885:6885"
      - "6886:6886"
  mysql:
    restart: always
    image: mysql:latest
    container_name: mysql
    cap_add:
      - SYS_NICE
    volumes:
      - ./dbdata/db:/var/lib/mysql/:rw
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=root
      - MYSQL_ROOT_PASSWORD=root
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    volumes:
      - ./phpmyadmin_data:/var/lib/phpmyadmin/:rw
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80

volumes:
  dbdata: